<h1 class="title-post">Apple Music 'saylists' to help with speech issues</h1>
<img class="img-post" src="/">
<p class="description-post">The project, from Warner Music, uses algorithms to find song lyrics that repeat challenging sounds. The 173 tracks chosen so far include Dua Lipa's Don't Start Now, Lizzo's Good As Hell and Right Here, Fatboy Slim's Right Now.</p>
